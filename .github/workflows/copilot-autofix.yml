---
name: Copilot Auto-Fix Loop

on:
  pull_request_review:
    types: [submitted]

permissions:
  pull-requests: write
  issues: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Debug actor and event context
        run: |
          echo "actor: ${{ github.actor }}"
          echo "review.user.login: ${{ github.event.review.user.login }}"
          echo "review.state: ${{ github.event.review.state }}"

      - name: Request Copilot auto-fix
        if: >
          (github.event.review.state == 'commented' || github.event.review.state == 'changes_requested') &&
          github.event.review.user.login == 'Copilot'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} \
            --body "@copilot Please fix the issues identified in your review."
